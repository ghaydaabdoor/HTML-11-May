<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1 - Login Form</title>
    <style>
        div{
            margin:10px;
           }
           input{
            margin-left:10px;
           }
           fieldset{
            width:350px;
            border:dotted 0.5px;
           }
    </style>
</head>
<body>
    <h3>Our First Form!</h1>
    <form>
        <fieldset>
            <div> <label for="user">Username:</label>
            <input type="text" id="user"> </div>

            <div> <label for="pass">Password:</label>
            <input type="password" id="pass"> </div>

            <input type="submit" value="Login">

        </fieldset>
    </form>
</body>
</html>
